<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./login.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="logo-container">
    <img src="gambar-admin/logo-unp.png" alt="Logo UNP" class="logo-image" />
    <img src="gambar-admin/logo-perpus-baru.png" alt="Logo Pustaka" class="logo-image" />
  </div>
  
  <div class="login-wrapper">
    <h1>Selamat Datang di<br>Halaman Admin Chatbot<br>
    UPT. Perpustakaan dan Penerbitan UNP</h1>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form id="login-form" class="vstack gap-3">
              <input class="form-control" id="username" placeholder="Username" required />
              <input class="form-control" id="password" type="password" placeholder="Password" required />
              <button class="btn btn-dark w-100" type="submit" id="btn-login">Masuk</button>
            </form>
            <div id="err" class="text-danger small mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('login-form');
  const btn = document.getElementById('btn-login');
  const err = document.getElementById('err');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.classList.add('d-none');
    btn.setAttribute('disabled', 'disabled');

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(`HTTP ${res.status}: ${txt}`);
      }
      const data = await res.json(); // { token: '...' }
      if (!data?.token) throw new Error('Token tidak ditemukan di respons login.');

      // SIMPAN TOKEN di localStorage agar nanti admin.js bisa membaca
      localStorage.setItem('admin_token', data.token);

      // pindah ke panel
      window.location.href = '/admin/admin-panel.html';
    } catch (e2) {
      err.textContent = 'Login gagal: ' + e2.message;
      err.classList.remove('d-none');
    } finally {
      btn.removeAttribute('disabled');
    }
  });
});

  </script>
</body>
</html>
