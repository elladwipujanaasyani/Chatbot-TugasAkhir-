<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Panel Admin Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./panel.css" />
</head>
<body class="py-4">
  <div class="container">

    <div class="logo-container">
    <img src="gambar-admin/logo-unp.png" alt="Logo UNP" class="logo-image" />
    <img src="gambar-admin/logo-perpus-baru.png" alt="Logo Pustaka" class="logo-image" />
  </div>

    <h2 class="text-center mb-4">Panel Admin Chatbot</h2>

    <!-- Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="faq-form" class="row g-3">
          <div class="col-12">
            <input id="pertanyaan" name="pertanyaan" class="form-control form-control-lg" placeholder="Pertanyaan" required />
          </div>
          <div class="col-12">
            <textarea id="jawaban" name="jawaban" class="form-control form-control-lg" placeholder="Jawaban" rows="3" required></textarea>
          </div>

          <!-- Opsional kategori -->
          <div class="col-md-4">
            <select id="kategori_id" name="kategori_id" class="form-select">
              <option value="">-- Tanpa Kategori --</option>
              <!-- <option value="1">Umum</option> -->
            </select>
          </div>

          <div class="col-md-4">
            <button type="submit" id="faq-submit-btn" class="btn btn-dark btn-lg w-100">Tambah FAQ</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabel -->
    <h4 class="mb-3">Daftar Pertanyaanâ€“Jawaban</h4>
    <div class="table-responsive">
      <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th style="width:60px" class="text-center">No.</th>
            <th style="width:32%" class="text-center">Pertanyaan</th>
            <th class="text-center">Jawaban</th>
            <th style="width:16%" class="text-center">Kategori</th> 
            <th style="width:120px" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="faq-body"></tbody>
      </table>
    </div>

    <!-- Template baris FAQ -->
  <template id="faq-row-template">
  <tr>
    <td class="no text-center"></td>
    <td class="pertanyaan"></td>
    <td class="jawaban"></td>
    <td class="kategori text-center"></td>
    <td class="text-center">
      <a href="#" class="edit me-2">âœï¸</a>
      <a href="#" class="hapus text-danger">ğŸ—‘ï¸</a>
    </td>
  </tr>
  </template>


    <h4 class="mt-5 mb-3">Log Pertanyaan</h4>
    <div class="table-responsive">
      <table class="table table-bordered bg-white shadow-sm table-sm">
        <thead class="table-light">
          <tr>
            <th style="width:60px" class="text-center">No.</th>
            <th class="text-center">Pertanyaan Pemustaka</th>
            <th style="width:140px" class="text-center">Skor Kemiripan</th>
            <th style="width:220px" class="text-center">Waktu Ditanyakan</th>
            <th style="width:140px" class="text-center">No FAQ Mirip</th>
            <th class="text-center">Pertanyaan FAQ</th>
            <th class="text-center">Jawaban FAQ</th>  
            <th style="width:120px" class="text-center">Source</th>
          </tr>
        </thead>
        <tbody id="log-body"></tbody>
      </table>
    </div>

<!-- Template baris log -->
<template id="log-row-template">
  <tr>
    <td class="l-no text-center"></td>
    <td class="l-pertanyaan"></td>
    <td class="l-skor text-center"></td>
    <td class="l-waktu text-center"></td>
    <td class="l-faq text-center"></td>
    <td class="l-faq-pertanyaan"></td>
    <td class="l-faq-jawaban"></td> 
    <td class="l-source text-center"></td>
  </tr>
</template>
  </div>

  <script src="./admin.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
